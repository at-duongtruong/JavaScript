<!DOCTYPE html>
<html>
<head>
	<title>Bai 3</title>
</head>
<body>
	<script type="text/javascript">
		function asterisk(a){
			//2*3
			let index = a.indexOf("*");
			let sum = 0
			for(let i = 0; i < a.length; i++){
				if(i != index){
					sum += parseInt(a[i]);
				}
			}

			for(let i = 0; i < 10; i++){
				if((sum + i) % 3 == 0){
					console.log(a.replace("*", i));
				}
			}
		}

		asterisk("4*5");
	</script>
</body>
</html>
